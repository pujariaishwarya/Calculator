<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-calculator-66.png" type="image/x-icon">
</head>

<body>
    <h1>The Math Magician in Your Pocket</h1>
    <div class="calci-conatiner">
        <div class="calci-input">
            <p name="user-input" id="userinput">0</p>
        </div>
        <div class="calci-keys">
            <button type="button" class="otherkeys operation">Clr</button>
            <button type="button" class="otherkeys operation">Del</button>
            <button type="button" class="otherkeys operation">%</button>
            <button type="button" class="operation">/</button>
            <button type="button" class="numbers">7</button>
            <button type="button" class="numbers">8</button>
            <button type="button" class="numbers">9</button>
            <button type="button" class="operation">*</button>
            <button type="button" class="numbers">4</button>
            <button type="button" class="numbers">5</button>
            <button type="button" class="numbers">6</button>
            <button type="button" class="operation">-</button>
            <button type="button" class="numbers">1</button>
            <button type="button" class="numbers">2</button>
            <button type="button" class="numbers">3</button>
            <button type="button" class="operation">+</button>
            <button type="button" class="key-zero operation">0</button>
            <button type="button" class="numbers">.</button>
            <button type="button" class="operation">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
